<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css files/style.css">
        <script src="https://kit.fontawesome.com/ad17962594.js" crossorigin="anonymous"></script>
        <title> Travel website </title>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="countainer">
            <h1 class="logo lg-heading">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Home.html">Home</a></li>
                <li class="nav-item"><a href="./About.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
        </nav>
    
    <section class="contact-form">
        <div class="countainer">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#2661 Jnakpuri Colony, City name town name </p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>vikashydv000@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+910101010101</p>
                        </div>
                        <img src="./images/company-img.jpg" alt="Comapny image     ">
                    </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black" >Contact Us  </h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the form</p>
                    <div class="form-group">
                         <label for="Username">Username</label>
                         <input type="text" name="" id="Username">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="Email" name="" id="Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" ></textarea>
                    </div>
                    <input type="submit" class="form-btn"> 
                </form>        
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <p>World Tour Travel &copy; 2020, All Rights reserved</p>
        </div>
    </footer>
    
</body>
</html>
